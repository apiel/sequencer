<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid" style="margin: 10px 0;">
        <div class="mb-3">
            <button type="button" class="btn btn-primary" data-key="0" data-val="1">Play</button>
            <button type="button" class="btn btn-danger" data-key="0" data-val="-1">Stop</button>
            <button type="button" class="btn btn-secondary" data-key="1" data-val="1">Mute</button>
            <button type="button" class="btn btn-secondary" data-key="1" data-val="-1">Unmute</button>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">BPM</span>
            <input type="number" class="form-control" min="50" max="250" value="100" data-key="2" />
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Sequence gate</span>
            <input type="number" class="form-control" min="0" max="100" value="50" data-key="3" />
            <span class="input-group-text">%</span>
        </div>
        <div class="btn-group mb-3" role="group">
            <button type="button" class="btn btn-secondary" data-key="4" data-val="1">Pattern 1</button>
            <button type="button" class="btn btn-secondary" data-key="4" data-val="2">Pattern 2</button>
            <button type="button" class="btn btn-secondary" data-key="4" data-val="3">Pattern 3</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>

</html>
